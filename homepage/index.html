<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo2.png" type="image/icon type">
  <title>PengiOS Search</title>
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-position: fixed;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    .search-box {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .search-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div style="display: flex; justify-content: center; align-items: center; padding-bottom: 10; scale: 25%; padding-top: 40%;">
    <img src="logo.png" alt="Logo for PengiOS">
  </div>
  <div style="display: flex; justify-content: center; align-items: center; ">
    <form action="https://www.google.com/search" method="get">  <input type="text" name="q" placeholder="Search..." class="search-box">
      <button type="submit" class="search-button">
        <img src="search.png" alt="Search Icon" class="search-icon">
      </button>
    </form>
  </div>

</body>
</html>
