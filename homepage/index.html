<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/homepage/assets/icon.png">
  <title>PengiOS Search</title>
  <link rel="stylesheet" href="/homepage/style.css">
</head>
<body style="overflow: hidden;">
  <header class="header">
    <img class="logo" src="/homepage/assets/logo.png" alt="Logo">
    <p id="clock"></p>
  </header>
  <div class="greeting" id="greeting">
  </div>
  <div class="search">
    <select class="search-engine" id="search-engine">
      <option value="google">Google</option>
      <option value="bing">Bing</option>
      <option value="duckduckgo">DuckDuckGo</option>
      <option value="yahoo">Yahoo!</option>
    </select>
    <div id="search-engine-preview">
      <img id="search-hint" style="height: 20px; width: 20px;" src="/homepage/assets/google.png">
    </div>
    <input type="text" class="search-bar" id="search-bar" placeholder="Type to search">
    <button class="search-button" id="search-button">
      <img src="/homepage/assets/search.png" alt="Search">
    </button>
  </div>
  <div id="weather">
    <h2 id="weather-summary"></h2>
  </div>
  <script src="/homepage/script.js"></script>
</body>
</html>
