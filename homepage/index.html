<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/icon type">
  <title>PengiOS Search</title>
  <style>
    body {
      background-image: url('background.png');  /* Assuming 'background.png' exists */
      background-repeat: no-repeat;  /* Prevent repeating image */
      background-size: cover;  /* Resize to fit container */
      background-position: center;  /* Center the image */
      margin: 0;
      height: 100vh;  /* Set body height for full viewport */
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px; /* Adjust width as needed */
    }

    .search-box {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 50px; /* Add space below the logo */
    }

    .search-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .search-icon {
      width: 30px;  /* Increase icon width */
      height: 30px;  /* Increase icon height */
      vertical-align: middle;  /* Vertically center icon */
    }

    /* Center the search box horizontally */
    .search-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="PengiOS Search Logo" class="logo">

  <div class="search-container">
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Search..." class="search-box">
      <button type="submit" class="search-button">
        <img src="search.png" alt="Search Icon" class="search-icon">
      </button>
    </form>
  </div>

</body>
</html>
