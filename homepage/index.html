<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icon.png">
  <title>PengiOS Search</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="./assets/logo.png" alt="Logo">
    <iframe src="https://free.timeanddate.com/clock/i9fw84dq/n240/tlau/fn6/fs30/fcfff/tct/pct/ahr/th2/ts1/ta1" frameborder="0" width="287" height="39" allowtransparency="true"></iframe>
  </header>
  <div class="greeting" id="greeting"></div>
  <div class="search">
    <select class="search-engine" id="search-engine">
      <option value="google">Google</option>
      <option value="bing">Bing</option>
      <option value="duckduckgo">DuckDuckGo</option>
      <option value="yahoo">Yahoo!</option>
    </select>
    <input type="text" class="search-bar" id="search-bar" placeholder="Type to search">
    <button class="search-button" id="search-button">
      <img src="./assets/search.png" alt="Search">
    </button>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
